<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h1>Simple Authentication</h1>
            
            <div class="tabs">
                <button id="login-tab" class="tab active">Login</button>
                <button id="register-tab" class="tab">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="form" style="display: none;">
                <div class="form-group">
                    <label for="register-first-name">First Name</label>
                    <input type="text" id="register-first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="register-last-name">Last Name</label>
                    <input type="text" id="register-last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-password2">Confirm Password</label>
                    <input type="password" id="register-password2" name="password2" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
        
        <!-- Welcome Screen (Hidden by default) -->
        <div id="welcome-container" style="display: none;">
            <h1>Welcome <span id="user-name"></span>!</h1>
            <p>You have successfully authenticated.</p>
            <button id="logout-btn" class="btn">Logout</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
